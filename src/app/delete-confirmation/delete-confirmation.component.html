<h3 mat-dialog-title>Delete {{ data.name }}?</h3>
<mat-dialog-content *ngIf="data.message">
    <p class="mt-1 mb-4">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="cancel()">No</button>
    <button mat-button color="warn" [mat-dialog-close]="data.id"
        cdkFocusInitial>Yes</button>
</mat-dialog-actions>
